<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>KLH Bookstore</title>
 <style>
 body {
   font-family: Arial, sans-serif;
   background: #fff2e6; /* light blue background */
   margin: 0;
   padding: 20px;
 }
 .book-list, .cart {
   max-width: 600px;
   margin: auto;
   background: white;
   padding: 20px;
   border-radius: 12px;
   box-shadow: 0 4px 8px rgba(0,0,0,0.1);
   margin-bottom: 20px;
 }
 .book {
   display: flex;
   justify-content: space-between;
   padding: 10px 0;
   border-bottom: 1px solid #ddd;
 }
 .book:last-child {
   border-bottom: none;
 }
 button {
   background: #28a745; /* green instead of blue */
   color: white;
   border: none;
   border-radius: 6px;
   padding: 6px 10px;
   cursor: pointer;
 }
 button:hover {
   background: #1e7e34; /* darker green on hover */
 }
 .cart-item {
   display: flex;
   justify-content: space-between;
   margin: 5px 0;
 }
 .cart-total {
   font-weight: bold;
   margin-top: 10px;
   color: #d35400; /* orange total for highlight */
 }
 </style>
</head>
<body>
 <h1 style="text-align:center; color:#333;">ðŸ“š KLH Bookstore</h1>
 <div class="book-list" id="bookList"></div>
 <div class="cart">
   <h2>ðŸ›’ Shopping Cart</h2>
   <div id="cartItems"></div>
   <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
 </div>
 <script type="module">
 import { displayBooks } from './books.js';
 import { updateCartUI } from './ui.js';
 import { cart } from './cart.js';
 // Display books on page load
 displayBooks();
 // Initialize empty cart display
 updateCartUI(cart);
 </script>
</body>
</html>
